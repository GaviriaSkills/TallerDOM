<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Carrito de compras</h2>
    <div>
        <div class="productos">
            <div class="producto">
                <img src="./image/empanada.jpg" alt="">
                <h3 class="producto-titulo">Empanada</h3>
                <p class="producto-precio">$1500</p>
                <button class="agregar">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="./image/morci.jpg" alt="">
                <h3 class="producto-titulo">Morcilla</h3>
                <p class="producto-precio">$3000</p>
                <button class="agregar">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="./image/tamal.jpg" alt="">
                <h3 class="producto-titulo">Tamal</h3>
                <p class="producto-precio">$10000</p>
                <button class="agregar">Agregar al carrito</button>
            </div>
        </div>
        <div class="carrito">
            <h3>Carrito</h3>
            <ul class="carrito-productos">
                
            </ul>
            <p><span class="total">0</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
